<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Rhampage</title>

    <link rel="stylesheet" href="css/styleLogin.css">
    <!--Agrega Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="cuerpo">
    <form action="/pag1.html" method="post">
        <div class="form-group"  id="centro">
            <div class="container-fluid col-sm-12 col-lg-12">
                <img src="img/logo8.png" id="logo" alt="">
                <h1 id="" class="form-text titulo">Inicia Sesión</h1> <br>
                <input class="form-control logearse" type="email" name="" id="usuario" placeholder="Ingresa tu correo"> <br>
                <input class="form-control logearse" type="password" name="" id="clave" placeholder="Ingresa tu contraseña"> <br>
                <input type="submit" class="form-control logearse" id="acceder" onclick="verificar()">                                                                      
            </div>    
        </div> 
        <div id="segundo" class="container-fluid col-sm-12 col-lg-12">
            <p>¿No tienes una cuenta? <a href="registro.html"> <b>Regístrate</b> </a></p> 
        </div>
    </form>
    

    <!--Agrega el JS-->
    <script src="js/controladorLogin.js"></script>

    <!--Agrega el JQuery-->
    <script src="js/jquery-3.4.1.min.js"></script>
</body>
</html>
