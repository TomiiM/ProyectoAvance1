<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear y Editar</title>
    <!--Agrega Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/3fe5d540fe.js"></script>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
   
    
    <!-- Code Mirror CSS and Addons -->
    <link rel="stylesheet" type="text/css" href="codemirror-5.49.0/lib/codemirror.css"> 
    <link rel="stylesheet" type="text/css" href="codemirror-5.49.0/addon/scroll/simplescrollbars.css"> 
    <script src="./ckeditor/ckeditor.js"></script>
</head>
<body>
    <div class="container-fluid">
        <textarea name="" id="editor" cols="30" rows="10"></textarea>
    </div>
   <!--Inicio de editores-->
   <div class="container-fluid">
        <div class="row justify-content-center mb-4">
          <div class="col-12" style="padding: 0px;">
            <!--<button id="generar" type="button" class="btn btn-primary">Generar Html</button>-->
            <!--<a href="#my-header" onclick='saveTextAsFile()'>Save/Download</a>-->
  
            <div class="row no-gutters">
              <div class="col-12 col-md-4">
  
                <div class="row no-gutters m-1 shadow-sm">
                  <div class="col-12">
                    <textarea id="html" name="html" placeholder="Escriba su código HTML"></textarea>
                  </div>
  
                  <div class="form-group d-none">
                    <input type="hidden" class="form-control" id="id-html" name="id-html">
                  </div>
  
                </div>
              </div>
  
              <div class="col-12 col-md-4">
                <div class="row no-gutters m-1 shadow-sm">
  
                  <div class="col-12">
                    <textarea id="css" name="css" placeholder="Escriba su código CSS"></textarea>
                  </div>
  
                  <div class="form-group d-none">
                    <input type="hidden" class="form-control" id="id-css" name="id-css">
                  </div>
                  
                </div>
              </div>
  
              <div class="col-12 col-md-4">
                  <div class="row no-gutters m-1 shadow-sm">
                    
                    <div class="col-12">
                      <textarea id="javascript" name="javascript" placeholder="Escriba su código Javascript"></textarea>
                    </div>
  
                    <div class="form-group d-none">
                      <input type="hidden" class="form-control" id="id-javascript" name="id-javascript">
                    </div>
                  </div>
              </div>
  
              <div class="col-12 col-md-4">
                <div class="row no-gutters m-1 shadow-sm">
                  
                  <div class="col-12 font-weight-bolder mb-1">
                    <span class="btn btn-primary btn-file mr-1 mb-1 font-color" onclick="correrProyecto()">
                      <i class="fas fa-play font-blue"></i>
                      Ver Resultado
                    </span> 
                  </div>
  
                  
                  
                   
                  </div>
                </div>
                <div class="col-12">
                    <iframe height="300" id="resultado" style="border:none; width: 100%; background-color: #f8f9fc">
                     <!-- Aqui se muestra el resultado del editor -->
                    </iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
   <!--Fin de Editores-->
    

    

    <script type="text/javascript" src="codemirror-5.49.0/lib/codemirror.js"></script> 
    
    <script type="text/javascript" src="codemirror-5.49.0/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="codemirror-5.49.0/mode/xml/xml.js"></script>
    <script type="text/javascript" src="codemirror-5.49.0/mode/css/css.js"></script>

    <script type="text/javascript" src="codemirror-5.49.0/addon/scroll/simplescrollbars.js"></script>
    <script type="text/javascript" src="codemirror-5.49.0/addon/display/placeholder.js"></script>

    <script type="text/javascript" src="./js/editor.js"></script> 
    <script type="text/javascript"> CKEDITOR.replace("editor"); </script>
</body>
</html>
